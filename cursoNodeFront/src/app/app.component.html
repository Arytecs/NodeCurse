<div class="navigation navbar-expand-lg navbar-light bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" *ngIf="identity">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']"><i class="oi oi-home"></i>Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="oi oi-list"></i>Timeline</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/gente']" [routerLinkActive]="['active']"><i class="oi oi-person"></i>Gente</a>
        </li>
      </ul>

      <ul class="navbar-nav mr-auto navbar-right" *ngIf="!identity">
          <li class="nav-item"  [routerLink]="['/login']" [routerLinkActive]="['active']">
            <a class="nav-link"><i class="oi oi-account-login"></i>Login</a>
          </li>
          <li class="nav-item"  [routerLink]="['/registro']" [routerLinkActive]="['active']">
            <a class="nav-link"><i class="oi oi-pencil"></i>Registro</a>
          </li>
        </ul>

        <ul class="nav navbar navbar-right" *ngIf="identity">
          <li class="avatar">
            <img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity && identity.image">
          </li>
          <li>
            <div class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{identity.name}}</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Mi perfil</a>
                <a class="dropdown-item" [routerLink]="['/user-edit']">Mi datos</a>
                <a class="dropdown-item pointer" (click)="logout()">Cerrar</a>
              </div>
            </div>
          </li>
        </ul>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
